<form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        <div>
          <label for="name">Nom:</label>
          <input type="text" id="name" [(ngModel)]="candidat.name" name="name"/>
        </div>

         <div>
          <label for="firstname">Prénom:</label>
          <input type="text" id="firstname" [(ngModel)]="candidat.firstname" name="firstname"/>
        </div>

        <div>
          <label for="id">Email:</label>
          <input type="text" id="email" [(ngModel)]="candidat.email" name="email"/>
        </div>
        
        <div>
          <label for="city">Ville:</label>
          <input type="text" id="city" [(ngModel)]="candidat.city"  name="city"/>
        </div>

        <div>
          <label for="phone">Numéro de téléphone:</label>
          <input type="text" id="phone" [(ngModel)]="candidat.phone" name="phone" />
        </div>

        <div>
          <label for="statut">Statut</label>
          <input type="text" id="statut" [(ngModel)]="candidat.statut" name="statut" />
        </div>

        <div>
          <label for="nationality">Nationalité:</label>
          <input type="text" id="nationality" [(ngModel)]="candidat.nationality" name="nationality" />
        </div>

        <div>
          <label for="family">Situation familiale:</label>
          <input type="text" id="family" [(ngModel)]="candidat.family" name="family" />
        </div>

        <div>
          <label for="moving">Moyen de déplacement:</label>
          <input type="text" id="moving" [(ngModel)]="candidat.moving" name="moving" />
        </div>

        <div>
          <label for="experience">Experience:</label>
          <input type="text" id="experience" [(ngModel)]="candidat.experience" name="experience" />
        </div>

        <div>
          <label for="technology">Technologies:</label>
          <input type="text" id="technology" [(ngModel)]="candidat.technology" name="technology" />
        </div>

        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn">
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
