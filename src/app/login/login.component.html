<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Connectez-vous</span>
        <p>
          <em>{{ message }}</em>
        </p>
      </div>
      <form #loginForm="ngForm">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </form>
      <div class="card-action center">
        <a (click)="onLogin()" class="waves-effect waves-light btn"
          >Se connecter</a
        >
        <p>
          <label> Vous n'avez pas de compte ? Cr√©ez-en un</label>
          <a routerLink="/registration" class="waves-effect waves-light btn"
            >ICI</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
